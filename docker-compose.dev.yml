services:
  spoc-shot:
    volumes:
      - ./app:/app/app  # Live-reload source code in development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8004}/health"]
      interval: 15s
      timeout: 5s
      retries: 2
      start_period: 20s

# The rest of the configuration is inherited from docker-compose.yml.