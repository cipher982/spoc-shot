<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPOC-Shot Demo</title>
  
  <!-- Capture WebGPU before other scripts -->
  <script>
    window._originalGPU = navigator.gpu;
    console.log("🔧 Captured original navigator.gpu:", window._originalGPU);
  </script>
  
  <!-- External Libraries -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/static/css/win98.css">
  <link rel="stylesheet" href="/static/css/components/tabs.css">
  <link rel="stylesheet" href="/static/css/components/race.css">
  <link rel="stylesheet" href="/static/css/components/uncertainty.css">
</head>
<body>
  <div class="main-container">
    
    <!-- Page Header -->
    <header class="header">
      <h1>SPOC-Shot</h1>
      <p class="subtitle">A Live Demo of Single-Pass Self-Correcting Agent Loops</p>
    </header>

    <!-- Model Loading Overlay -->
    <div id="model-loading-panel" class="loading-overlay" style="display: none;">
      <div class="loading-dialog">
        <h2 class="loading-title">
          <span class="mr-2">🧠</span> Initializing WebLLM
        </h2>
        <div class="progress-section">
          <div class="progress-labels">
            <span id="model-status">Starting WebLLM initialization...</span>
            <span id="model-progress-text">0%</span>
          </div>
          <div class="progress-bar-container">
            <div id="model-progress-bar" class="progress-bar" style="width: 0%"></div>
          </div>
        </div>
        <p class="loading-description">
          Loading Qwen3-0.6B (~300MB)<br>
          <span class="loading-note">This happens once and caches locally</span>
        </p>
      </div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
      <div class="control-group">
        <div class="scenario-group">
          <label for="scenario-select" class="control-label">Scenario</label>
          <select id="scenario-select" name="scenario" class="control-select">
            <option value="sql" selected>🗃️ SQL Query Agent</option>
            <option value="research">🔍 Research Agent</option>
            <option value="data_analysis">📊 Data Analyst</option>
            <option value="math_tutor">🧮 Math Tutor</option>
          </select>
        </div>
        <div class="prompt-group">
          <label for="prompt-input" class="control-label">Prompt</label>
          <textarea id="prompt-input" name="prompt" rows="2" class="control-textarea" placeholder="Enter your prompt here...">How many conversions did we get this week?</textarea>
        </div>
        <div class="button-group">
          <label class="control-label">&nbsp;</label>
          <button id="run-button" type="button" class="run-button">
            🏁 Race Agents
          </button>
        </div>
      </div>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-container">
      <div class="tab-nav">
        <button id="race-tab" class="tab-button active" data-tab="race">
          🏁 Race Comparison
        </button>
        <button id="uncertainty-tab" class="tab-button" data-tab="uncertainty">
          🔬 Uncertainty Analysis
        </button>
      </div>
      
      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Race Tab -->
        <div id="race-content" class="tab-panel active">
          <!-- Race content will be inserted here by the build process -->
        </div>

        <!-- Uncertainty Tab -->
        <div id="uncertainty-content" class="tab-panel">
          <!-- Uncertainty content will be inserted here by the build process -->
        </div>
      </div>
    </div>

    <!-- Agent Logic - Collapsible Section -->
    <details class="collapsible-section">
      <summary class="collapsible-summary">
        <span class="expand-icon">🤖</span>
        Agent Logic & Pseudo-code
        <span class="expand-hint">(click to expand)</span>
      </summary>
      <div class="collapsible-content">
        <div id="code-view" class="code-view">
          <!-- Pseudo-code will be injected here -->
        </div>
      </div>
    </details>

  </div>

  <!-- Pseudo-code templates -->
  <template id="multi-pass-code">
    <pre><code class="language-python">
# Multi-Pass (ReAct)
for attempt in max_retries:
  # 1. First LLM Call
  tool_call = llm.think(prompt)

  # 2. Execute Tool
  result = execute(tool_call)

  if result.is_success():
    # 3. Second LLM Call
    answer = llm.summarize(result)
    return answer
  else:
    # 4. Loop to Retry
    prompt = f"Fix this: {result.error}"
    </code></pre>
  </template>

  <template id="single-pass-code">
    <pre><code class="language-python">
# Single-Pass (SPOC)
while retries < max_retries:
  # 1. Single, Stateful LLM Call
  response = llm.refine(prompt)

  if response.has_tool_call():
    # 2. Execute Tool
    result = execute(response.tool_call)
    # 3. Feed result back into the SAME call
    prompt = f"Result: {result}"
  else:
    # 4. Get final answer
    return response.answer
    </code></pre>
  </template>

  <!-- JavaScript Modules -->
  <script type="module" src="/static/js/main.js"></script>
  
  <!-- Legacy WebLLM functionality (will be modularized) -->
  <script src="/static/js/app.js"></script>

</body>
</html>
