<!-- Compact Control Panel -->
<div class="control-panel">
  <div class="control-group">
    <div class="scenario-group">
      <label for="scenario-select" class="control-label">Scenario</label>
      <select id="scenario-select" name="scenario" class="control-select">
        <option value="sql" selected>🗃️ SQL Query Agent</option>
        <option value="research">🔍 Research Agent</option>
        <option value="data_analysis">📊 Data Analyst</option>
        <option value="math_tutor">🧮 Math Tutor</option>
      </select>
    </div>
    <div class="prompt-group">
      <label for="prompt-input" class="control-label">Prompt</label>
      <textarea id="prompt-input" name="prompt" rows="2" class="control-textarea" placeholder="Enter your prompt here...">How many conversions did we get this week?</textarea>
    </div>
    <div class="button-group">
      <label class="control-label">&nbsp;</label>
      <button id="run-button" type="button" class="run-button">
                    🚀 Execute
      </button>
    </div>
  </div>
</div>
