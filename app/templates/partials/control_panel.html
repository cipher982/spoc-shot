<!-- Compact Control Panel -->
<div class="control-panel">
  <div class="control-group">
    <div class="scenario-group">
      <label for="scenario-select" class="control-label">Scenario</label>
      <select id="scenario-select" name="scenario" class="control-select">
        <option value="creative_writer" selected>✍️ Creative Writer</option>
        <option value="riddle_solver">🧩 Riddle Solver</option>
        <option value="would_you_rather">🤔 Would You Rather</option>
        <option value="quick_brainstorm">💡 Quick Brainstorm</option>
        <option value="story_continues">📖 Story Continues</option>
      </select>
    </div>
    <div class="prompt-group">
      <label for="prompt-input" class="control-label">Prompt</label>
      <textarea id="prompt-input" name="prompt" rows="2" class="control-textarea" placeholder="Enter your prompt here...">Write a short story about a robot learning to paint</textarea>
    </div>
    <div class="button-group">
      <label class="control-label">&nbsp;</label>
      <button id="run-button" type="button" class="run-button">
                    🚀 Execute
      </button>
    </div>
  </div>
</div>
