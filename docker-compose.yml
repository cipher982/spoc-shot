services:
  spoc-shot:
    build: .
    ports:
      - "${PORT}:${PORT}"
    environment:
      - HOST=${HOST}
      - PORT=${PORT}
      - WEBLLM_MODE=${WEBLLM_MODE}
      - VLLM_BASE_URL=${VLLM_BASE_URL}
      - MODEL_NAME=${MODEL_NAME}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    volumes:
      - ./app:/app/app  # For development - remove in production
    restart: unless-stopped